<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seus dados</title>
    <link rel="stylesheet" href="estilo/style2.css">
    <link rel="stylesheet" href="estilo/mq2.css">
</head>
<body>
    <main class="main">

        <form action="submit" class="form">
            <h1>SEUS DADOS ESTÃO CORRETOS?</h1>
            <div class="row1">
                
                <div class="cnpj-box">
                    <label for="cnpj">cnpj</label>
                    <input type="text" name="cnpj" id="cnpj2" class="cnpj" placeholder="00.000.000/0000-00" disabled>
                </div>
                
                <div class="razao-social-box">
                    <label for="razao-social">razão-social</label>
                    <input type="text" name="razao-social" id="razaosocial2" class="" maxlength="30"disabled>
                </div>
            
            </div>

            <div class="row2">

                <div class="cpf-box">
                    <label for="cpf">cpf do representante legal</label>
                    <input type="text" name="cpf" id="cpf2" class="cpf" placeholder="000.000.000-00"disabled>
                </div>

                <div class="nome-box">
                    <label for="nome">nome do representante legal</label>
                    <input type="text" name="nome" id="nome2" class="nome" maxlength="20"disabled>
                </div>
            
                <div class="saudacao-box">
                    <label for="saudacao">como deseja ser chamado?</label>
                    <input type="text" name="saudacao" id="saudacao2" maxlength="10"disabled>
                </div>
            
            </div>
            <div class="row3">
                <div class="qdtfun-box">
                    <label for="qdt-fun">quantidade de funcionario</label>
                    <input type="text" name="qdt-fun" id="qdt-fun2" class="qdtfun" placeholder="EX: 1.000"disabled>
                </div>
                <div class="fatu-box">
                    <label for="fatu">faturamento anual</label>
                    <input type="text" name="fatu" id="fatu2" class="fatu" placeholder="0,00"disabled>
                </div>
            </div>



            <div class="btns">
                <button type="button" class="btn-voltar" id="btn-voltar">voltar</button>
                <button type="submit" class="btn" id="btn2">continuar</button>
            </div>
        </form>
    </main>
    <script src="script2.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script> 
    $('.cnpj').mask('00.000.000/0000-00', {reverse: true});
    $('.cpf').mask('000.000.000-00', {reverse: true});
    $('.qdtfun').mask('000.000.000.000.000', {reverse: true});
    $('.fatu').mask('000.000.000.000,00', {reverse: true});

    </script>
</body>
</html>
